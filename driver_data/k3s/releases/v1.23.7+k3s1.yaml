version: v1.23.7+k3s1
minChannelServerVersion: v2.6.4-alpha1
maxChannelServerVersion: v2.6.99
agentArgs:
  docker:
    type: boolean
    default: false
  pause-image:
    type: string
  snapshotter:
    type: string
  flannel-iface:
    type: string
  flannel-conf:
    type: string
  kubelet-arg:
    type: array
  kube-proxy-arg:
    type: array
  protect-kernel-defaults:
    type: boolean
    default: false
  resolv-conf:
    type: string
  selinux:
    type: boolean
    default: false
  system-default-registry:
    type: string
serverArgs:
  cluster-cidr:
    type: string
  cluster-dns:
    type: string
  cluster-domain:
    type: string
  datastore-endpoint:
    type: string
  datastore-cafile:
    type: string
  datastore-certfile:
    type: string
  datastore-keyfile:
    type: string
  default-local-storage-path:
    type: string
  disable:
    type: array
    options:
    - coredns
    - servicelb
    - traefik
    - local-storage
    - metrics-server
  disable-apiserver:
    type: boolean
    default: false
  disable-cloud-controller:
    type: boolean
    default: false
  disable-controller-manager:
    type: boolean
    default: false
  disable-etcd:
    type: boolean
    default: false
  disable-kube-proxy:
    type: boolean
    default: false
  disable-network-policy:
    type: boolean
    default: false
  disable-scheduler:
    type: boolean
    default: false
  egress-selector-mode:
    type: string
  etcd-arg:
    type: array
  etcd-expose-metrics:
    type: boolean
    default: false
  flannel-backend:
    type: enum
    options:
    - none
    - vxlan
    - ipsec
    - host-gw
    - wireguard
  kube-apiserver-arg:
    type: array
  kube-controller-manager-arg:
    type: array
  kube-cloud-controller-manager-arg:
    type: array
  kube-scheduler-arg:
    type: array
  secrets-encryption:
    type: boolean
    default: false
  service-cidr:
    type: string
  service-node-port-range:
    type: string
  tls-san:
    type: array
